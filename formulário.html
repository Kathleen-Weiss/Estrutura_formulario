<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend> <!--Nome do formulário-->

            <label for="nome">Nome</label>
            <br>
            <input id="nome" type="text" name="nome" 
            autocomplete="nome"
            placeholder="Digite seu nome completo" 
            required>
            <!--
            autocomplete: sugestão de preenchimento, segundo um histórico
            placeholder: Indicação no campo de texto
            required: Não deixa enviar se o campo não estiver preenchido
            -->
            <br>
            <br>
            <label for="email">E-mail</label>
            <br>
            <input id="email" type="email" name="email" 
            autocomplete="email" 
            placeholder="Digite seu e-mail" 
            required>
            <br>
            <br>
            <label for="mensagem">Mensagem</label>
            <br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" 
            required></textarea>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
    
</body>
</html>
